<div class="w-full max-w-[1600px] mx-auto flex flex-col h-full py-6 px-6">
    <div class="mb-6 flex flex-col md:flex-row md:items-center justify-between border-b border-gray-200 dark:border-[#1E1E1E] pb-4 gap-4">
        <div>
            <h2 class="text-xl font-mono font-bold text-black dark:text-white uppercase tracking-wider">> Address Book</h2>
            <p class="text-[10px] text-gray-500 font-mono mt-1">MANAGE SENDER PROFILES FOR AUTOMATION (MAX 8)</p>
        </div>
        <div>
            <button onclick="resetAddressForm()" class="text-[10px] font-mono font-bold text-gray-500 hover:text-black dark:hover:text-white uppercase tracking-wider transition-colors border border-gray-200 dark:border-[#1E1E1E] px-4 py-2 bg-white dark:bg-[#0A0A0A]">
                Reset Form
            </button>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-6 flex-1 overflow-hidden min-h-0">
        
        <div class="lg:w-[400px] flex flex-col gap-4 overflow-y-auto pr-2">
            <div class="p-6 bg-white dark:bg-[#0A0A0A] border border-gray-200 dark:border-[#1E1E1E] shadow-glow relative">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6">Create New Profile</h3>
                
                <form id="addrForm" onsubmit="event.preventDefault(); saveAddress();" class="space-y-4">
                    <div>
                        <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-2 block">Identity</label>
                        <div class="space-y-2">
                            <input type="text" id="a_name" placeholder="Full Name / Business Name" class="w-full p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all" required>
                            <input type="text" id="a_company" placeholder="Company Name (Optional)" class="w-full p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-2 block">Contact Details</label>
                        <div class="flex group">
                            <input type="text" id="a_phone" placeholder="10-Digit Phone" maxlength="10" 
                                class="flex-1 p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all border-r-0" 
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                            <button type="button" onclick="randomPhone()" class="bg-gray-100 dark:bg-[#151515] border border-gray-200 dark:border-[#1E1E1E] px-4 text-[9px] font-bold text-gray-500 hover:text-black dark:hover:text-white transition-all uppercase">
                                Random
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-2 block">Physical Location</label>
                        <div class="space-y-2">
                            <input type="text" id="a_street1" placeholder="Street Address" class="w-full p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all" required>
                            <input type="text" id="a_street2" placeholder="Apt, Unit, etc (Optional)" class="w-full p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all">
                        </div>
                        
                        <div class="grid grid-cols-3 gap-2 mt-2">
                            <input type="text" id="a_city" placeholder="City" class="p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all" required>
                            <input type="text" id="a_state" placeholder="ST" maxlength="2" 
                                class="p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all text-center uppercase" 
                                oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '').toUpperCase()" required>
                            <input type="text" id="a_zip" placeholder="Zip" maxlength="5" 
                                class="p-3 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] text-xs font-mono text-black dark:text-white focus:border-black outline-none transition-all text-center" 
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-gray-100 dark:border-[#1E1E1E]">
                        <button type="submit" class="w-full py-3 bg-black dark:bg-white text-white dark:text-black text-[10px] font-bold uppercase shadow-glow hover:opacity-90 transition-all">
                            Save Sender Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-white dark:bg-[#0A0A0A] border border-gray-200 dark:border-[#1E1E1E] shadow-glow overflow-hidden">
            <div class="p-6 border-b border-gray-200 dark:border-[#1E1E1E] flex justify-between items-center bg-gray-50 dark:bg-[#050505]">
                <div class="flex items-center gap-6">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.2em]">Saved Profiles</h3>
                    <div class="flex items-center gap-4 border-l border-gray-200 dark:border-[#1E1E1E] pl-6">
                        <span id="profile-count" class="text-xs font-mono font-bold text-black dark:text-white">0 / 8</span>
                    </div>
                </div>
                
                <button onclick="deleteAllAddresses()" class="text-[9px] font-bold text-red-500 hover:text-white hover:bg-red-500 border border-red-500/20 px-4 py-1.5 uppercase transition-all">
                    Wipe Book
                </button>
            </div>

            <div class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 content-start overflow-y-auto">
                <div id="address-container" class="contents">
                    <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-50">
                        <svg class="w-10 h-10 text-gray-300 dark:text-gray-700 mb-3 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadAddressList() {
        const container = document.getElementById('address-container');
        try {
            const res = await fetch('/api/addresses');
            const data = await res.json();
            
            document.getElementById('profile-count').innerText = `${data.length} / 8`;

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-30">
                        <p class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">No Sender Profiles Found</p>
                    </div>`;
                return;
            }

            let html = '';
            data.forEach(addr => {
                html += `
                <div class="p-4 bg-gray-50 dark:bg-[#050505] border border-gray-200 dark:border-[#1E1E1E] flex flex-col justify-between hover:border-black dark:hover:border-white transition-all shadow-sm group">
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <p class="text-[10px] font-bold text-black dark:text-white uppercase truncate pr-2" title="${addr.name}">
                                ${addr.name}
                            </p>
                            <span class="text-[9px] font-bold text-gray-400 bg-gray-100 dark:bg-[#151515] px-1.5 py-0.5 border border-gray-200 dark:border-[#1E1E1E]">${addr.state}</span>
                        </div>
                        <p class="text-[10px] font-mono text-gray-500 leading-relaxed mb-1">${addr.street1} ${addr.street2}</p>
                        <p class="text-[10px] font-mono text-gray-500 leading-relaxed">${addr.city}, ${addr.state} ${addr.zip}</p>
                    </div>
                    
                    <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-200 dark:border-[#151515]">
                        <p class="text-[9px] font-mono text-gray-400">${addr.phone}</p>
                        <button onclick="deleteAddress(${addr.id})" class="text-red-500 hover:text-white hover:bg-red-500 px-2 py-1 text-[8px] font-bold uppercase transition-all">
                            Remove
                        </button>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        } catch(e) { 
            container.innerHTML = '<div class="col-span-full text-center text-red-500 text-xs font-mono">ERROR SYNCING DATA</div>'; 
        }
    }

    function randomPhone() {
        const num = Math.floor(1000000000 + Math.random() * 9000000000);
        document.getElementById('a_phone').value = num;
    }

    function resetAddressForm() {
        document.getElementById('addrForm').reset();
        showNotification("FORM CLEARED", "success");
    }

    async function saveAddress() {
        const payload = {
            name: document.getElementById('a_name').value,
            company: document.getElementById('a_company').value,
            phone: document.getElementById('a_phone').value,
            street1: document.getElementById('a_street1').value,
            street2: document.getElementById('a_street2').value,
            city: document.getElementById('a_city').value,
            state: document.getElementById('a_state').value,
            zip: document.getElementById('a_zip').value
        };
        
        if(payload.phone.length !== 10) { showNotification("PHONE MUST BE 10 DIGITS", "error"); return; }
        if(payload.zip.length !== 5) { showNotification("ZIP MUST BE 5 DIGITS", "error"); return; }
        if(payload.state.length !== 2) { showNotification("STATE MUST BE 2 LETTERS", "error"); return; }

        try {
            const res = await fetch('/api/addresses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            if(res.ok) {
                showNotification("PROFILE SAVED", "success");
                document.getElementById('addrForm').reset();
                loadAddressList();
            } else {
                const data = await res.json();
                showNotification(data.error || "SAVE FAILED", "error");
            }
        } catch(e) { showNotification("CONNECTION ERROR", "error"); }
    }

    async function deleteAddress(id) {
        try {
            const res = await fetch(`/api/addresses/${id}`, { method: 'DELETE' });
            if(res.ok) {
                showNotification("PROFILE REMOVED", "success");
                loadAddressList();
            }
        } catch(e) { showNotification("DELETE FAILED", "error"); }
    }

    async function deleteAllAddresses() {
        if(!confirm("Are you sure you want to clear the entire address book?")) return;
        try {
            const res = await fetch('/api/addresses/all', { method: 'DELETE' });
            if(res.ok) {
                showNotification("ALL PROFILES REMOVED", "success");
                loadAddressList();
            }
        } catch(e) { showNotification("ACTION FAILED", "error"); }
    }

    loadAddressList();
</script>
